<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/8991986ba3.js" crossorigin="anonymous"></script>
    <title>Gallery</title>
</head>

<body>

    <!-- Video gallery-->
    <div class="container">
        <div class="content">
            <button id="leftbtnid" class="leftbtn"><i class="fas fa-angle-double-left fas-left"></i></button>

            <div class="allimgs">
                <img src="images/img5.jpg" alt="human" class="img1" id="img1id" width="100%">
                <img src="./images/img6.jpg" alt="human" class="img2" id="img2id" width="100%">
                <img src="./images/img3.jpg" alt="boats" class="img3" id="img3id" width="100%">
                <img src="./images/img4.jpg" alt="sea" class="img4" id="img4id" width="100%">
                <img src="./images/img1.jpg" alt="animal" class="img5" id="img5id" width="100%">
                <img src="./images/img2.jpg" alt="sea" class="img6" id="img6id" width="100%">
            </div>

            <button id="rightbtnid" class="rightbtn"><i class="fas fa-angle-double-right fas-right"></i></button>
        </div>

        <div class="divimgs">
            <div id="image1id" class="images">
                <img src="images/img5.jpg" alt="human" width="100%">
            </div>
            <div id="image2id" class="images">
                <img src="./images/img6.jpg" alt="human" width="100%">
            </div>
            <div id="image3id" class="images">
                <img src="./images/img3.jpg" alt="boats" width="100%">
            </div>
            <div id="image4id" class="images">
                <img src="./images/img4.jpg" alt="sea" width="100%">
            </div>
            <div id="image5id" class="images">
                <img src="./images/img1.jpg" alt="animal" width="100%">
            </div>
            <div id="image6id" class="images">
                <img src="./images/img2.jpg" alt="sea" width="100%">
            </div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>

</html>
