<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8991986ba3.js" crossorigin="anonymous"></script>

    <title>FORM APPLICATION</title>
</head>

<body>
    
    <div class="hiddenclass" id="hiddenid">
        <p id="p_text" class="hiddentext">
           One member of our team will be in touch with you shortly
        </p>

        
        <button id="boxbtn" class="hiddenbtn">DONE</button>
    </div>

    <div id="main-id" class="main-class">

        <div class="title">
            <h1>CONTACT US</h1>
            <br>
            <h4 id="h4Content">* Required fields</h4>
        </div>
        <div class="form-container">
            <form id="form-id" class="form-class">
                <i class="fas fa-user-alt" id="Ficon"></i>
                <input id="Fnameid" class="Fname" type="text"  placeholder="First Name  *">
                <i class="fas fa-user-alt" id="Licon"></i>
                <input id="Lnameid" class="Lname" type="text"  placeholder="Last Name  *">
                <i class="fas fa-mail-bulk" id="Eicon"></i>
                <input id ="emailid" type="email"  placeholder="example@example.com *">
                <textarea id="textarea" rows="6" cols="8" placeholder="write your comments here  *"></textarea>
                <input type="file">
                <input type="submit" id="submit" value="SEND NOW" >
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
