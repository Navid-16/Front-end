<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <title>QUIZ | GAME</title>
</head>

<body>

    <div id="mainid" class="mainclass">
        
        <p id="title">play</p>
        <p id="question"></p>
       
        <div class="content" id="contentid">
            <label id="labelid"><input type="radio" name="answers" id="radiobtn1"  value="A"><span id="answer1"> </span></label>
            <label id="labelid"><input type="radio" name="answers" id="radiobtn2"  value="B"><span id="answer2"> </span></label>
            <label id="labelid"><input type="radio" name="answers" id="radiobtn3"  value="C"><span id="answer3"> </span></label>

            <label id="labelid"><input type="radio" name="answers" id="radiobtn5"  value="E"><span id="answer5"> </span></label>
        </div>
        <div id="hiddencontent" class="oldhiddenclass">
               
        </div>
        <button class="startbtn" id="startbtnid">START</button>
        
        <button class="retrybtn" id="retrybtnid">RETRY</button>
       
    </div>
    <script type="text/javascript" src="quiz.js"></script>
</body>

</html>
